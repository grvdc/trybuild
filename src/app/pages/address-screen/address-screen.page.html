<ion-header>
  <ion-toolbar class="bg-color">
    <ion-buttons slot="start">
      <ion-back-button class="white"></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <ion-card>
      <ion-item id="name">
        <ion-label position="stacked" [ngClass]="address.nameRed">Name *</ion-label>
        <ion-input name="name" [(ngModel)]="address.name" (input)="ttt()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Mobile Number</ion-label>
        <ion-input name="mobile" [(ngModel)]="address.mobile"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Locality</ion-label>
          <ion-input name="locality" [(ngModel)]="address.locality"></ion-input>
       </ion-item>
      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-textarea name="add1" [(ngModel)]="address.address"></ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Landmark</ion-label>
        <ion-input name="landmark" [(ngModel)]="address.landmark"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">City</ion-label>
        <ion-input name="city" [(ngModel)]="address.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">State</ion-label>
        <ion-input name="state" [(ngModel)]="address.state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">ZIP code</ion-label>
        <ion-input name="zip" [(ngModel)]="address.zip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Country</ion-label>
        <ion-input name="country" [(ngModel)]="address.country"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Alternate Phone</ion-label>
          <ion-input name="alternate" [(ngModel)]="address.alternate"></ion-input>
        </ion-item>
    </ion-card>

    <ion-card>
      <ion-button (click)="addAddress()">Continue</ion-button>
      <ion-button (click)="reset()">Reset</ion-button>

    </ion-card>
  </ng-container>

</ion-content>
